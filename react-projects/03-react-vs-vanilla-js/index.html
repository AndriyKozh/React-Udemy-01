<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="vanilaJs-app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const reactHeading = React.createElement("h1", null, "Hello from React");
      const container = document.getElementById("app");
      const root = ReactDOM.createRoot(container);
      root.render(reactHeading);

      console.log(reactHeading);
      const vanilaId = document.getElementById("vanilaJs-app");
      const vanilaJsHeading = document.createElement("h1");
      vanilaJsHeading.textContent = "Hello from vanila-JS";
      vanilaId.append(vanilaJsHeading);
      console.log(vanilaJsHeading);
    </script>
    <!-- https://unpkg.com/react-dom@18/umd/react-dom.development.js -->
    <!-- https://unpkg.com/babel-standalone@6/babel.min.js -->
  </body>
</html>
